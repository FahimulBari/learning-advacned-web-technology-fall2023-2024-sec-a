<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="../controller/varification.js"></script>
	<title>Login</title>
</head>
<body>
<form class="centralize box" method="post" action="../model/login.php" onsubmit="return LoginVarification()">
	<h1 class="title">Login</h1>
	<input id="username" type="text" name="username" placeholder="Username" onkeyup="UsernameNullCheck()">
	<h4 id="username-warning" style="color: red;"></h4>
	<input id="password" type="password" name="password" placeholder="Password" onkeyup="PasswordNullCheck()">
	<h4 id="password-warning" style="color: red;"></h4>
	<button type="submit">Login</button>
	<h3 style="margin-top: 15px;">Don't Have An Account? <a href="../index.html">Registration</a></h3>
</form>
</body>
</html>
